<body>
	<div class="header">
		<a class="logout" href="#">ログアウト</a>
		<p class="user_name">ユーザ名　さん</p>
	</div>
	<div class="user_list">
		<h1 class="title"> ユーザ一覧 </h1>
		<a class="new_account" href="#">新規登録</a>
		<form class="form" method="get" action="">
			<div class="txarea">
				<div class="form-group row">
				   <label for="inputPassword" class="col-sm-2 col-form-label">ログインID</label>
				   <div class="col-sm-10">
					   <input type="password" class="form-control" id="inputPassword">
				   </div>
				</div>
				<div class="form-group row">
				   <label for="inputPassword" class="col-sm-2 col-form-label">ユーザ名</label>
				   <div class="col-sm-10">
					   <input type="password" class="form-control" id="inputPassword">
				   </div>
				</div>
				<div class="form-group row">
				   <label for="inputPassword" class="col-sm-2 col-form-label">生年月日</label>
				   <div class="col-sm-10">
					   <input type="password" class="form-control birth" id="inputPassword" placeholder="年/月/日">
					   <a class="symbol">～</a>
					   <input type="password" class="form-control birth" id="inputPassword" placeholder="年/月/日">
				   </div>
				</div>
			</div>
			<input class="search" type="submit" value="検索">
		</form>
		<div class="clear"></div>
	</div>

	<table class="table table-bordered">
	  <thead class="thead-light">
	    <tr>
	      <th scope="col">ログインID</th>
	      <th scope="col">ユーザ名</th>
	      <th scope="col">生年月日</th>
	      <th scope="col"></th>
	    </tr>
	  </thead>
	  <tbody>

	      	<button type="button" class="btn btn-success">更新</button>
	      	<button type="button" class="btn btn-warning">削除</button>
	      </td>
	    </tr>
